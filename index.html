<!DOCTYPE html>
<html>
<head>
    <title>Instant Citation Generator</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 40px auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h2>ðŸ“š Instant Citation Generator</h2>
    <p>Paste any text (website URL, book title, article) below:</p>
    <textarea id="inputText" placeholder="Paste text here..."></textarea>
    <br>
    <button onclick="generateCitation()">Generate Citations</button>
    
    <div id="result" class="result" style="display:none;">
        <h3>Your Citations:</h3>
        <p><strong>APA:</strong> <span id="apa"></span></p>
        <p><strong>MLA:</strong> <span id="mla"></span></p>
        <p><strong>Chicago:</strong> <span id="chicago"></span></p>
    </div>

    <script>
        function generateCitation() {
            const text = document.getElementById('inputText').value;
            // Simple citation logic - you can make this smarter
            const apa = `Author, A. (2024). "${text.substring(0,50)}...". Retrieved from source`;
            const mla = `Author. "${text.substring(0,50)}..." Web. 2024.`;
            const chicago = `Author. 2024. "${text.substring(0,50)}..."`;
            
            document.getElementById('apa').textContent = apa;
            document.getElementById('mla').textContent = mla;
            document.getElementById('chicago').textContent = chicago;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
