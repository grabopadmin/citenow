<!DOCTYPE html>
<html>
<head>
    <title>Instant Citation Generator</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 40px auto; 
            padding: 20px;
            line-height: 1.6;
        }
        h2 {
            color: #333;
        }
        textarea { 
            width: 100%; 
            height: 100px; 
            margin: 10px 0; 
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial;
        }
        button { 
            background: #007cba; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 4px;
            cursor: pointer; 
            font-size: 16px;
        }
        button:hover {
            background: #005a87;
        }
        .result { 
            margin-top: 20px; 
            padding: 20px; 
            background: #f5f5f5;
            border-radius: 4px;
            display: none;
        }
        .citation {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-left: 4px solid #007cba;
        }
    </style>
</head>
<body>
    <h2>ðŸ“š Instant Citation Generator</h2>
    <p>Paste any text (website URL, book title, article) below:</p>
    
    <textarea id="inputText" placeholder="Paste text here..."></textarea>
    <br>
    <button onclick="generateCitation()">Generate Citations</button>
    
    <div id="result" class="result">
        <h3>Your Citations:</h3>
        
        <div class="citation">
            <strong>APA:</strong> 
            <span id="apa"></span>
            <button onclick="copyCitation('apa')" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">Copy</button>
        </div>
        
        <div class="citation">
            <strong>MLA:</strong> 
            <span id="mla"></span>
            <button onclick="copyCitation('mla')" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">Copy</button>
        </div>
        
        <div class="citation">
            <strong>Chicago:</strong> 
            <span id="chicago"></span>
            <button onclick="copyCitation('chicago')" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">Copy</button>
        </div>
    </div>

    <script>
        function generateCitation() {
            const text = document.getElementById('inputText').value.trim();
            
            if (!text) {
                alert('Please paste some text first!');
                return;
            }
            
            // Smarter citation logic
            const currentYear = new Date().getFullYear();
            const truncatedTitle = text.length > 50 ? text.substring(0, 50) + '...' : text;
            
            // Detect if it's likely a website
            const isWebsite = text.includes('http') || text.includes('.com') || text.includes('www.') || text.includes('.org');
            const sourceType = isWebsite ? 'Online' : 'Print';
            
            // Generate citations
            const apa = `Unknown Author. (${currentYear}). "${truncatedTitle}". ${sourceType}.`;
            const mla = `"${truncatedTitle}". ${currentYear}. ${sourceType}.`;
            const chicago = `Unknown Author. ${currentYear}. "${truncatedTitle}". ${sourceType}.`;
            
            // Display citations
            document.getElementById('apa').textContent = apa;
            document.getElementById('mla').textContent = mla;
            document.getElementById('chicago').textContent = chicago;
            document.getElementById('result').style.display = 'block';
        }
        
        function copyCitation(style) {
            const text = document.getElementById(style).textContent;
            navigator.clipboard.writeText(text).then(function() {
                alert('Citation copied to clipboard!');
            }, function() {
                alert('Failed to copy citation');
            });
        }
    </script>
</body>
</html>
